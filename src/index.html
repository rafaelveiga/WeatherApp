<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<!--LESS CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<!-- build:css -->
	<link rel="stylesheet/less" type="text/css" href="css/app.less" />
	<!-- endbuild -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body id="clear_sky">
	<div id="weatherCard">
		<div class="temperatureContainer">			
			<h3 class="city">...</h3>

			<img class="weatherIcon" src="http://openweathermap.org/img/w/10d.png" alt="">

			<div class="temperature">26°C</div>

			<div class="infoBox maxTemp floatleft">
				<span>MAX</span>
				<p>9°C</p>
			</div>

			<div class="infoBox minTemp floatright">
				<span>MIN</span>
				<p>9°C</p>
			</div>

			<div class="clearfix"></div>
		</div>

		<div class="extraInfo">
			<div class="infoBox wind floatleft">
				<span>WIND</span>
				<p>2.2 190deg</p>
			</div>

			<div class="infoBox sunrise floatleft">
				<span>SUNRISE</span>
				<p>04:43am</p>
			</div>

			<div class="infoBox sunset floatleft">
				<span>SUNSET</span>
				<p>18:22pm</p>
			</div>

			<div class="infoBox humidity floatleft">
				<span>HUMIDITY</span>
				<p>87</p>
			</div>

			<div class="clearfix"></div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
